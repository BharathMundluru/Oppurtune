<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f0f4f8;
            font-family: Arial, sans-serif;
        }

        .card {
            border: none;
            border-radius: 15px;
            margin: 0px auto;
            max-width: 500px;
        }

        .card-header {
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 30px 20px;
        }

        .card-header h3 {
            margin: 0;
            color: #fff;
            font-weight: bold;
        }

        .card-body {
            padding: 30px;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            border: none;
            border-radius: 25px;
            padding: 10px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #00f2fe, #4facfe);
        }

        .card-footer {
            background: none;
            border-top: none;
        }

        .card-footer p {
            margin: 0;
        }

        .text-primary {
            color: #4facfe;
        }

        .alert-success {
            border-radius: 25px;
        }

        .btn-danger {
            border-radius: 25px;
            margin-top: 10px;
        }

        .form-control, .form-select {
            border-radius: 10px;
        }

        .text-center.mt-3 {
            margin-top: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-google {
            display: block;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 25px;
        }
    </style>
</head>
<body>
<div class="container mt-2">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h3>Sign Up</h3>
                </div>
                <div class="card-body">
                    <div th:if="${successMessage}" class="alert alert-success text-center">
                        <span th:text="${successMessage}"></span>
                    </div>
                    <form th:action="@{/signup}" th:object="${user}" method="post">
                        <div class="mb-2">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" th:field="*{username}" class="form-control" required>
                        </div>
                        <div class="mb-2">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control" required>
                        </div>
                        <div class="mb-2">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control" required>
                        </div>
                        <div class="mb-2">
                            <label for="role" class="form-label">Role</label>
                            <select id="role" th:field="*{role}" class="form-select" required>
                                <option value="" disabled selected>Select a role</option>
                                <option value="USER">User</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>Already have an account? <a href="/login" class="text-primary">Login</a></p>
                </div>
            </div>
            <div class="text-center mt-4">
                <p>Or sign in with:</p>
                <a th:href="@{/oauth2/authorization/google}" class="btn btn-danger btn-google">
                    <i class="bi bi-google"></i> Sign in with Google
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
