<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #e0f7fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: linear-gradient(135deg, #009688, #3f51b5);
            border-radius: 40px;
            padding: 50px;
            width: 100%;
            max-width: 600px;
            color: #e0e0e0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-label {
            color: #e0e0e0;
        }

        .form-control {
            border-radius: 50px;
            border: none;
            padding: 15px 20px;
        }

        .btn-primary {
            background-color: #29b6f6;
            border: none;
            border-radius: 50px;
            width: 100%;
            padding: 15px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0288d1;
        }

        .login-box a {
            color: #e0e0e0;
        }

        .login-box p {
            text-align: center;
            margin-top: 20px;
        }

        .login-box p[th\\:if] {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Welcome Back</h2>
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p>Don't have an account? <a href="/signup">Sign Up</a></p>
    <p th:if="${param.error}" style="color: #f44336;">Invalid username or password.</p>
    <p th:if="${param.logout}" style="color: #4caf50;">You have been logged out.</p>
</div>
</body>
</html>
