<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Opportune</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/profile" class="nav-link">Profile</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a href="/jobs/add" class="nav-link">Add Job</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a href="/jobs/list" class="nav-link">Job List</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/admin-dashboard">Admin Page</a>
                </li>

                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-danger">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid" style="width : 100%;">
    <h1>Welcome, <span th:text="${username}">User</span>!</h1>
    <hr>
    <h2>Available Jobs</h2>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Company</th>
            <th>Salary(LPA)</th>
            <th>Experience</th>
            <th>Location</th>
            <th>Qualification</th>
            <th>Skills</th>
            <th>About</th>
            <th>Apply now</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="job : ${jobs}">
            <td th:text="${job.title}"></td>
            <td th:text="${job.company}"></td>
            <td th:text="${job.salary}"></td>
            <td th:text="${job.experience}"></td>
            <td th:text="${job.location}"></td>
            <td th:text="${job.qualification}"></td>
            <td th:text="${job.skills}"></td>
            <td th:text="${job.about}"></td>
            <td>
            <a th:href="${job.link}" target="_blank" class="btn btn-primary btn-sm">
                Apply Now
            </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
