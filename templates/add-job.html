<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Add Job</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Opportune</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home" >Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2>Add New Job</h2>
    <form th:action="@{/jobs/add}" method="post">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" name="title" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Company</label>
            <input type="text" class="form-control" name="company" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Salary(LPA)</label>
            <input type="number" step="0.01" class="form-control" name="salary" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Experience (Years)</label>
            <input type="number" class="form-control" name="experience" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Skills</label>
            <input type="text" class="form-control" name="skills" required>
        </div>
        <div class="mb-3">
            <label class="form-label">About</label>
            <textarea class="form-control" name="about" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" name="location" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Qualification</label>
            <input type="text" class="form-control" name="qualification" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Job Link</label>
            <input type="text" class="form-control" name="link" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Job</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
