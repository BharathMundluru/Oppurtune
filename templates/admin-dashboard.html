<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #B71C1C;
            --accent-color: #D32F2F;
            --text-color: #212121;
            --background-color: #FFFFFF;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .navbar {
            background-color: var(--primary-color) !important;
        }

        .navbar-brand,
        .nav-link {
            color: #FFFFFF !important;
        }

        .nav-link:hover {
            color: #FFFFFF !important;
            text-decoration: underline;
        }

        h2 {
            color: var(--primary-color);
        }

        th {
            background-color: var(--primary-color);
            color: #FFFFFF;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--accent-color);
        }

        .btn-danger {
            background-color: var(--primary-color);
            border: none;
        }

        .btn-danger:hover {
            background-color: var(--accent-color);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(183, 28, 28, 0.25);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-danger">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4 d-flex justify-content-center">
    <form class="row g-2 w-50" method="get" th:action="@{/admin-dashboard}">
        <div class="col-9">
            <input type="text" class="form-control form-control-lg" name="search"
                   placeholder="Search by name or email" th:value="${search}">
        </div>
        <div class="col-3">
            <button type="submit" class="btn btn-primary btn-lg w-100">Search</button>
        </div>
    </form>
</div>
<div class="container mt-4">
    <h2 class="mb-4">Registered Users</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username != null ? user.username : 'N/A'}">N/A</td>
            <td th:text="${user.email != null ? user.email : 'N/A'}">N/A</td>
            <td th:text="${user.role != null ? user.role : 'N/A'}">N/A</td>
            <td>
                <form th:action="@{/admin/delete/{id}(id=${user.id})}" method="post" th:onsubmit="return confirm('Are you sure you want to delete this user?');">
                    <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
